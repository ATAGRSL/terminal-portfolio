        let audioContext = null;
        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch(e) {
                console.warn('Audio initialization failed:', e);
            }
        }

        function playSound(type) {
            if (!soundEnabled) return;

            try {
                if (!audioContext) {
                    initAudio();
                }

                if (!audioContext) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(type) {
                    case 'keypress':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'enter':
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.2);

                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                        break;
                }
            } catch(e) {
                console.warn('Sound playback failed:', e);
            }
        }

        function parseColorCodes(text) {
            if (!text || typeof text !== 'string') return text;

            let result = text;

            result = result.replace(/\[color=([^\]]+)\]([\s\S]*?)\[\/color\]/g, '<span style="color: $1">$2</span>');

            result = result.replace(/\[\/?i\]/g, '');

        function createProgressBar(callback) {
            const progressContainer = document.createElement('div');
            progressContainer.className = 'line';
            progressContainer.innerHTML = `
                <div>Ä°ndiriliyor... <span id="progress-text">0%</span></div>
                <div class="progress-bar">

                </div>
            `;
            output.appendChild(progressContainer);

            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;

                progressFill.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        if (callback) callback();
                    }, 500);
                }
            }, 100);
        }

        async function processCommand(command) {
            if (isTyping) return;

            const trimmedCommand = command.trim();
            if (!trimmedCommand) return;

            commandHistory.push(trimmedCommand);
            if (commandHistory.length > 100) commandHistory.shift();
            historyIndex = commandHistory.length;

            addOutput(`user@terminal:~$ ${command}`, 'prompt-line');

            const parts = trimmedCommand.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            if (commands[cmd]) {
                try {
                    const result = await commands[cmd](args);
                    if (result && result.length > 0) {
                        let lineIndex = 0;
                        const typeNextLine = () => {
                            if (lineIndex < result.length) {
                                setTimeout(() => {
                                    typeText(result[lineIndex], typeNextLine, 15, 'command-output');
                                    lineIndex++;
                                }, lineIndex === 0 ? 50 : 100);
                            } else {
                                setTimeout(() => {
                                    addOutput('', 'prompt-line');
                                }, 150);
                            }
                        };
                        typeNextLine();
                    } else {
                        setTimeout(() => {
                            addOutput('', 'prompt-line');
                        }, 100);
                    }
                } catch (error) {
                    console.warn('Command execution error:', error);
                    setTimeout(() => {
                        addOutput(`[color=#ff4444]Hata: Komut Ã§alÄ±ÅŸtÄ±rÄ±lÄ±rken sorun oluÅŸtu: ${cmd}[/color]`, 'error');
                        playSound('error');
                        setTimeout(() => {
                            addOutput('', 'prompt-line');
                        }, 500);
                    }, 100);
                }
            } else {
                setTimeout(() => {
                    addOutput(`[color=#ff4444]Hata: Komut bulunamadÄ±: ${cmd}[/color]`, 'error');
                    playSound('error');
                    setTimeout(() => {
                        addOutput(`[color=#888888]'help' yazarak kullanÄ±labilir komutlarÄ± gÃ¶rebilirsiniz.[/color]`, 'info');
                        setTimeout(() => {
                            addOutput('', 'prompt-line');
                        }, 500);
                    }, 500);
                }, 100);
            }
        }

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !isTyping) {
                const command = commandInput.value;
                if (command.trim()) {
                    processCommand(command);
                    commandInput.value = '';
                    playSound('enter');
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const partial = commandInput.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
                if (matches.length === 1) {
                    commandInput.value = matches[0];
                } else if (matches.length > 1) {
                    addOutput(`user@terminal:~$ ${commandInput.value}`, 'prompt-line');
                    addOutput(matches.join('  '), 'info');
                    addOutput('', 'prompt-line');
                }
            }
        });
