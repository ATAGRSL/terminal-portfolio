    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #000;
            --border-color: #00ff00;
            --info-color: #ffff00;
            --error-color: #ff4444;
            --success-color: #00ff00;
            --link-color: #0088ff;
            --sound-toggle-bg: #000;
            --sound-toggle-border: #00ff00;
            --sound-toggle-color: #00ff00;
            --sound-toggle-hover: #00ff00;
            --matrix-color: #00ff00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--background-color); color: var(--primary-color); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; padding: 20px; }

        .terminal { background-color: var(--background-color); border: 1px solid var(--border-color); border-radius: 5px; height: calc(100vh - 40px); padding: 20px; overflow-y: auto; position: relative; z-index: 100; }
        .output { margin-bottom: 20px; line-height: 1.4; }
        .line { margin-bottom: 5px; }
        .prompt { color: var(--primary-color); margin-right: 10px; }
        .input-container { display: flex; align-items: center; }

        .input { background: transparent; border: none; color: var(--primary-color); font-family: inherit; font-size: inherit; outline: none; flex: 1; }
        .cursor { display: inline-block; width: 10px; height: 1.2em; background-color: var(--primary-color); animation: blink 1s infinite; margin-left: 2px; }

        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        .command-output { margin-bottom: 15px; }
        .error { color: var(--error-color); }
        .success { color: var(--success-color); }
        .info { color: var(--info-color); }
        .link { color: var(--link-color); text-decoration: underline; }

        .matrix-rain { position: fixed; top: 20px; left: 20px; width: calc(100% - 40px); height: calc(100vh - 60px); pointer-events: none; z-index: 150; overflow: hidden; border-radius: 5px; }
        .matrix-column { position: absolute; top: -100px; font-size: 14px; line-height: 1.2; color: var(--matrix-color); opacity: 0.8; animation: matrixFall linear infinite; }
        .matrix-column:nth-child(odd) { color: #00cc00; opacity: 0.6; }
        .matrix-column:nth-child(3n) { color: #009900; opacity: 0.4; }
        @keyframes matrixFall { 0% { transform: translateY(-100px); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }

        .progress-bar { width: 200px; height: 10px; background-color: #333; border: 1px solid var(--border-color); margin: 10px 0; overflow: hidden; }
        .progress-fill { height: 100%; background-color: var(--primary-color); width: 0%; transition: width 0.3s ease; }

        .sound-toggle { position: fixed; top: 20px; right: 20px; background: var(--sound-toggle-bg); border: 2px solid var(--sound-toggle-border); color: var(--sound-toggle-color); padding: 8px 12px; cursor: pointer; font-family: inherit; font-size: 12px; z-index: 1000; border-radius: 5px; box-shadow: 0 0 10px var(--sound-toggle-border); }
        .sound-toggle:hover { background-color: var(--sound-toggle-hover); color: var(--sound-toggle-bg); }
    </style>
</head>

        let audioContext = null;
        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch(e) {
                console.warn('Audio initialization failed:', e);
            }
        }

        function playSound(type) {
            if (!soundEnabled) return;

            try {
                if (!audioContext) {
                    initAudio();
                }

                if (!audioContext) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(type) {
                    case 'keypress':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'enter':
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.2);
                        break;
                    case 'error':
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.3);
                        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                        break;
                }
            } catch(e) {
                console.warn('Sound playback failed:', e);
            }
        }

        function createColorCodedHTML(text) {
            return parseColorCodes(text);
        }

        function createTypingSteps(text) {
            const steps = [];
            const chars = text.split('');

            for (let i = 0; i < chars.length; i++) {
                steps.push(createColorCodedHTML(text.substring(0, i + 1)));
            }

            return steps;
        }

        function typeText(text, callback, speed = 25, className = 'command-output') {
            isTyping = true;
            const line = document.createElement('div');
            line.className = `line ${className}`;

            if (!text || typeof text !== 'string') {
                console.warn('typeText: Invalid text parameter:', text);
                isTyping = false;
                if (callback) callback();
                return;
            }

            output.appendChild(line);

            const hasColorCodes = /\[color=|\[b\]|\[i\]|\[\/color\]|\[\/b\]|\[\/i\]/.test(text);

            if (!hasColorCodes) {
                let index = 0;
                const typeInterval = setInterval(() => {
                    if (index < text.length) {
                        line.textContent = text.substring(0, index + 1);
                        index++;
                        if (index % 3 === 0) {
                            try {
                                playSound('keypress');
                            } catch(e) {
                            }
                        }
                    } else {
                        clearInterval(typeInterval);
                        isTyping = false;
                        if (callback) callback();
                    }
                }, speed);
            } else {
                const typingSteps = createTypingSteps(text);
                let stepIndex = 0;

                const typeInterval = setInterval(() => {
                    if (stepIndex < typingSteps.length) {
                        line.innerHTML = typingSteps[stepIndex];
                        stepIndex++;
                        if (stepIndex % 3 === 0) {
                            try {
                                playSound('keypress');
                            } catch(e) {
                            }
                        }
                    } else {
                        clearInterval(typeInterval);
                        isTyping = false;
                        if (callback) callback();
                    }
                }, speed);
            }
        }

        function addOutput(text, className = '') {
            const line = document.createElement('div');
            line.className = `line ${className}`;

            if (text.includes('[color=') || text.includes('[b]') || text.includes('[i]')) {
                line.innerHTML = parseColorCodes(text);
            } else {
                line.textContent = text;
            }

            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        function parseColorCodes(text) {
            if (!text || typeof text !== 'string') return text;

            let result = text;

            result = result.replace(/\[color=([^\]]+)\]([\s\S]*?)\[\/color\]/g, '<span style="color: $1">$2</span>');
            result = result.replace(/\[b\]([\s\S]*?)\[\/b\]/g, '<span style="font-weight: bold">$1</span>');
            result = result.replace(/\[i\]([\s\S]*?)\[\/i\]/g, '<span style="font-style: italic">$1</span>');
            result = result.replace(/\[\/?color[^\]]*\]/g, '');
            result = result.replace(/\[\/?b\]/g, '');
            result = result.replace(/\[\/?i\]/g, '');

            return result;
        }

        function resolvePath(path) {
            if (path.startsWith('/')) {
                return path;
            } else if (path === '..') {
                const parts = currentDirectory.split('/').filter(p => p);
                parts.pop();
                return '/' + parts.join('/');
            } else if (path === '.') {
                return currentDirectory;
            } else {
                return currentDirectory + (currentDirectory.endsWith('/') ? '' : '/') + path;
            }

        function createProgressBar(callback) {
            const progressContainer = document.createElement('div');
            progressContainer.className = 'line';
            progressContainer.innerHTML = `
                <div>ƒ∞ndiriliyor... <span id="progress-text">0%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            `;
            output.appendChild(progressContainer);

            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;

                progressFill.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        if (callback) callback();
                    }, 500);
                }
            }, 100);
        }

        async function processCommand(command) {
            if (isTyping) return;

            const trimmedCommand = command.trim();
            if (!trimmedCommand) return;

            commandHistory.push(trimmedCommand);
            if (commandHistory.length > 100) commandHistory.shift();
            historyIndex = commandHistory.length;

            addOutput(`user@terminal:~$ ${command}`, 'prompt-line');

            const parts = trimmedCommand.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            if (commands[cmd]) {
                try {
                    const result = await commands[cmd](args);
                    if (result && result.length > 0) {
                        let lineIndex = 0;
                        const typeNextLine = () => {
                            if (lineIndex < result.length) {
                                setTimeout(() => {
                                    typeText(result[lineIndex], typeNextLine, 15, 'command-output');
                                    lineIndex++;
                                }, lineIndex === 0 ? 50 : 100);
                            } else {
                                setTimeout(() => {
                                    addOutput('', 'prompt-line');
                                }, 150);
                            }
                        };
                        typeNextLine();
                    } else {
                        setTimeout(() => {
                            addOutput('', 'prompt-line');
                        }, 100);
                    }
                } catch (error) {
                    console.warn('Command execution error:', error);
                    setTimeout(() => {
                        addOutput(`[color=#ff4444]Hata: Komut √ßalƒ±≈ütƒ±rƒ±lƒ±rken sorun olu≈ütu: ${cmd}[/color]`, 'error');
                        playSound('error');
                        setTimeout(() => {
                            addOutput('', 'prompt-line');
                        }, 500);
                    }, 100);
                }
            } else {
                setTimeout(() => {
                    addOutput(`[color=#ff4444]Hata: Komut bulunamadƒ±: ${cmd}[/color]`, 'error');
                    playSound('error');
                    setTimeout(() => {
                        addOutput(`[color=#888888]'help' yazarak kullanƒ±labilir komutlarƒ± g√∂rebilirsiniz.[/color]`, 'info');
                        setTimeout(() => {
                            addOutput('', 'prompt-line');
                        }, 500);
                    }, 500);
                }, 100);
            }
        }

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !isTyping) {
                const command = commandInput.value;
                if (command.trim()) {
                    processCommand(command);
                    commandInput.value = '';
                    playSound('enter');
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const partial = commandInput.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
                if (matches.length === 1) {
                    commandInput.value = matches[0];
                } else if (matches.length > 1) {
                    addOutput(`user@terminal:~$ ${commandInput.value}`, 'prompt-line');
                    addOutput(matches.join('  '), 'info');
                    addOutput('', 'prompt-line');
                }
            }
        });
